{% extends 'main/base.html' %}

{% block title %}
Inicio de Sesión
{% endblock %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-6">
            <form action="{% url 'login' %}" method="POST">
                <center>
                    <h3>Inicio de Sesión</h3>
                </center>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"><strong>Nombre de usuario</strong></label>
                    {{ form.username }}
                    <div id="emailHelp" class="form-text">Ingresa tu nombre de usuario</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label"><strong>Contraseña</strong></label>
                    {{ form.password }}
                    <div id="emailHelp" class="form-text">Introduce tu contraseña</div>
                </div>
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
