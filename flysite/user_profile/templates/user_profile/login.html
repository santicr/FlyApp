{% extends 'main/base.html' %}

{% block title %}
    Inicio de Sesión
{% endblock %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-6">
                <form action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    {{ form.as_div }}
                    <br>
                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
